# ROS namespace for the drone. All topics and tf frames will be prefixed to this namespace (IMPORTANT)
namespace: /rs1_drone

# Flight control parameters for native Ignition Gazebo VelocityControl plugin

# Velocity control gains 
velocityGain: [2.7, 2.7, 2.7]  # [x, y, z] linear velocity gains
attitudeGain: [3.0, 3.0, 0.35]  # [roll, pitch, yaw] attitude gains  
angularRateGain: [0.36, 0.36, 0.8]  # [roll_rate, pitch_rate, yaw_rate] gains

# Physical limits
maximumLinearVelocity: [5.0, 5.0, 5.0]  # [x, y, z] max velocities in m/s
maximumLinearAcceleration: [5.0, 5.0, 5.0]  # [x, y, z] max accelerations in m/s^2
maximumAngularVelocity: [3.0, 3.0, 3.0]  # [roll, pitch, yaw] max angular velocities in rad/s

# Noise parameters for realistic simulation
linearVelocityNoiseMean: [0.0, 0.0, 0.0]
linearVelocityNoiseStdDev: [0.1, 0.1, 0.1]
angularVelocityNoiseMean: [0.0, 0.0, 0.0] 
angularVelocityNoiseStdDev: [0.05, 0.05, 0.05]

# Sensor update rates (Hz)
imu_update_rate: 100
camera_front_update_rate: 60
camera_bottom_update_rate: 15
sonar_update_rate: 30
gps_update_rate: 30
odometry_update_rate: 50